type Movie {
    id: Int!
    title: String!
    rating: Float
    summary: String
    language: String
    medium_cover_image: String!
    description_intro: String
    genres: [String]
}

type Query {
    movies(limit: Int, rating: Float): [Movie]!
    movie(id: Int!): Movie
    suggestions(id: Int!): [Movie]!
}



